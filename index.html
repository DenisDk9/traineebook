<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Traineebook</title>
   </head>
<body>
    <div class="login">
        <h1>Estudante: </h1>
        <h2>Sabemos o quanto é difícil encontrar um estágio</h2>
        <h1>Empresa: </h1>
        <h2>Entendemos as dificuldades em encontrar um estágiario adequado para sua empresa</h2>
        <h1>Nos ajudamos você empresa e estudante a se conectar</h1>
        <h1>Cadastre-se</h1>
    </div>

    <form id="simples-formulario-ajax">
        <fieldset>
            <input type="text" id="nome" placeholder="Nome" />
            <br />
            <input type="text" id="email" placeholder="Email" />
            <br />
            <input type="password" id="senha" placeholder="Senha" />
            <br />
            <input type="password" id="senha-confirmar" placeholder="Confirmar senha" />
            <br />
            <br />
            <input type="submit" id="enviar" placeholder="Enviar" />
            
            <input type="hidden" id="metodo" value="formulario-ajax" />
        </fieldset>
    </form>






    
	<!-- JAVASCRIPT -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="formulario.js"></script>
    <!-- JAVASCRIPT -->


</body>
</html>
